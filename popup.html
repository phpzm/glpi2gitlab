<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <h4>glpi to gitlab</h4>
            <p id="status"></p>
        </div>
        <div class="form-group">
            <label for="project">Projeto</label>
            <select id="project" class="form-control" style="width: 100%">
                <option>-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="milestone">Milestone</label>
            <select id="milestone" class="form-control" style="width: 100%">
                <option>-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="label">Label</label>
            <select id="label" class="form-control" style="width: 100%">
                <option>-</option>
                <option value="SIGA">SIGA</option>
                <option value="SITE">SITE</option>
                <option value="NETWORK">NETWORK</option>
            </select>
        </div>
        <hr>
        <div class="form-group">
            <button id="problem" class="btn btn-primary">Export Problem</button>
            |
            <button id="change" class="btn btn-primary">Export Change</button>
        </div>
    </div>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/config.js" type="text/javascript"></script>
    <script src="/scripts/extension.js" type="text/javascript"></script>
</body>
</html>
